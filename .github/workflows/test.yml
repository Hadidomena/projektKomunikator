name: Go Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - '.'
          - './cryptography'
          - './email'
          - './jwt_auth'
          - './message_utils'
          - './password_utils'
          - './validation'
          - './csrf'
          - './e2ee'  
          - './totp'
          - './message_auth'
          - './honeypot'
          - './handlers'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.3'

    - name: Run Go tests for ${{ matrix.package }}
      run: |
        cd go-backend
        go test -v ${{ matrix.package }}