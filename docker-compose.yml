services:
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    expose:
      - "4321"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["pnpm", "run", "dev"]
    depends_on:
      - backend

  backend:
    build:
      context: ./go-backend
    expose:
      - "8080"
    volumes:
      - ./go-backend:/app
      - /app/tmp
    command: ["air", "-c", ".air.toml"]
    env_file:
      - .env
    depends_on:
      - database

  database:
    build:
      context: ./sql-database
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./sql-database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
